@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>


        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/underscorejs/underscore-min.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("lib/backbonejs/backbone.js")' ></script>
        <script type="text/javascript" src='@routes.Assets.at("lib/chartjs/Chart.min.js")' ></script>

        <script type="text/javascript" src='@routes.Assets.at("javascripts/hello.js")' ></script>

    </head>
    <body>
        <div class="container">
        @content
        </div>
    </body>
</html>
